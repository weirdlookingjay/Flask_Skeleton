
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block meta_description %}{% endblock %}">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/vendor/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MyApp</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ url_for('page.home') }}">Home</a></li>
            <li><a href="{{ url_for('page.about') }}">About</a></li>
            <li><a href="{{ url_for('page.contact') }}">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main role="main" class="container">        
      {% block body %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='scripts/vendor/jquery-1.12.2.min.js') }}"></script>

    <script src="{{ url_for('static', filename='scripts/vendor/bootstrap.min.js') }}"></script>
  </body>
</html>
